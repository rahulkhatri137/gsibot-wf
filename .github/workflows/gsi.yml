name: Building GSI..

on: [push]

env:
  ROM_URL: https://phoenixnap.dl.sourceforge.net/project/gsis137/SGSI/MIUI%20-%20MIUI-Beta%20-%20FGN7TWLX9L/MIUI-Beta-AB-12-20211118-RK137SGSI.img.gz
  ROM_NAME: MIUI-Beta
  ZIP_NAME: MIUI-Beta-12-RK137SGSI
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git aria2 simg2img expect

       
       - name: Clone Debloat tool
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/Debloat -b test
       
       - name: Setup
         run: |
              sudo chmod -R 777 Debloat
              cd Debloat
              sudo bash setup.sh
       
       - name: Download & Debloat GSI
         run: cd Debloat && sudo ./url2Debloat.sh $ROM_URL $ROM_NAME
       
       - name: GZip
         run: |
              sudo chmod -R 777 Debloat/output
              cd Debloat/output
              ls
              sudo chmod -R 777 *.img
              gzip -fq9 *.img ; rm -rf *.img
              ls
       
       - name: Upload 
         run: |
              cd Debloat/output
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"mkdir $ZIP_NAME\r\"
              expect \"sftp> \"
              send \"cd $ZIP_NAME\r\"
              set timeout -1
              send \"put *\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
