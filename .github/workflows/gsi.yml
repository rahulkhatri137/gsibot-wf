name: Building GSI..

on: [push]

env:
  ROM_URL: https://phoenixnap.dl.sourceforge.net/project/realme-rmx1805/test/Havoc-OS-v4.11-20211121-RMX1805-Official.zip
  ROM_NAME: Generic:Havoc
  ZIP_NAME: Havoc-RK137GSI
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Clean Up
         run: |
           sudo -E apt-get clean
           sudo apt install expect -y
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget expect

       
       - name: Clone ErfanGSIs
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/ErfanGSIs
       
       - name: Setup
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME
       
       - name: GZip
         run: |
              sudo chmod -R 777 ErfanGSIs/output
              cd ErfanGSIs/output
              ls
              sudo chmod -R 777 *.img
              gzip -fq9 *.img ; rm -rf *.img
              ls
       
       - name: Upload 
         run: |
              cd ErfanGSIs/output
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"mkdir $ZIP_NAME\r\"
              expect \"sftp> \"
              send \"cd $ZIP_NAME\r\"
              set timeout -1
              send \"put *\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
