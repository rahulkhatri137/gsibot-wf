name: Building GSI..

on: [push]

env:
  ROM_URL: https://jztkft.dl.sourceforge.net/project/emeraldmystic/rom/Nusantara_LTS-10-RMX2020-30092021-UNOFFICIAL-0218.zip
  ROM_NAME: Generic:NusanLTS
  ZIP_NAME: Nusan-LTS-10-RK137GSI.img
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Clean Up
         run: |
           sudo -E apt-get clean
           sudo apt install expect -y
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget expect

       
       - name: Clone ErfanGSIs
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/ErfanGSIs
       
       - name: Setup
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME
       
       - name: XZip
         run: |
              sudo chmod -R 777 ErfanGSIs/output
              cd ErfanGSIs/output
              ls
              sudo chmod -R 777 *.img
              mkdir -p final ; cp *.img ./final ; cd final
              ls
              xz -cfev9 * > $ZIP_NAME.xz
              ls

       - name: Upload 
         run: |
              cd ErfanGSIs/output/final
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put *.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
