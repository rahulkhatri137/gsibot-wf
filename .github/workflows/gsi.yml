name: Building GSI..

on: [push]

env:
  ROM_URL: https://master.dl.sourceforge.net/project/sgsi137/Test/Cos/cos_stock.img?viasf=1
  ROM_NAME: ColorOS
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git aria2 img2simg simg2img expect tree unzip

       - name: Clone Debloat tool
         run: |
              git clone --recurse-submodules https://github.com/rahulkhatri137/Debloat -b cos
              cd Debloat; aria2c -x16 "https://downloadr2.apkmirror.com/wp-content/uploads/2023/03/85/6409113ac401c/com.google.android.inputmethod.latin_12.7.09.507749191-release-arm64-v8a-108047522_minAPI23(arm64-v8a)(nodpi)_apkmirror.com.apk?verify=1680434472-HL51EhWWvoADTppkjkIFGsh1HLZfimI8e6xPRNzWVm4" 
 
       - name: Setup
         run: |
              sudo chmod -R 777 Debloat
              cd Debloat; aria2c https://udomain.dl.sourceforge.net/project/sgsi137/Test/build.zip; unzip *zip
              aria2c -x16 $ROM_URL
              sudo bash setup.sh; simg2img *.img system.img
       
       - name: Download & Debloat GSI
         run: cd Debloat && sudo ./url2Debloat.sh system.img $ROM_NAME
       
       - name: GZip
         run: |
              sudo chmod -R 777 Debloat/output
              cd Debloat/output; ls
              img2simg ColorOS*.img cos_deb.img ; sudo rm Colo*.img
       
       - name: Upload 
         run: |
              cd Debloat/output
              ls -lh *
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd /home/pfs/project/sgsi137\r\"
              set timeout -1
              expect \"sftp> \"
              send \"cd Test/Cos\r\"
              set timeout -1
              send \"put *\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
