name: Building GSI..

on: [push]

env:
  ROM_URL: https://master.dl.sourceforge.net/project/sgsi137/Test/coso.img?viasf=1
  ROM_NAME: ColorOS
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git aria2 img2simg simg2img expect tree

       
       - name: Clone Debloat tool
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/Debloat -b cos
       
       - name: Setup
         run: |
              sudo chmod -R 777 Debloat
              cd Debloat; aria2c -x16 $ROM_URL
              sudo bash setup.sh; simg2img *.img system.img
       
       - name: Download & Debloat GSI
         run: cd Debloat && sudo ./url2Debloat.sh system.img $ROM_NAME
       
       - name: GZip
         run: |
              sudo chmod -R 777 Debloat/output
              cd Debloat/output
              img2simg ColorOS*.img cos.img ; sudo rm Colo*.img
       
       - name: Upload 
         run: |
              cd Debloat/output
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd /home/pfs/project/sgsi137\r\"
              set timeout -1
              expect \"sftp> \"
              send \"cd Test/Cos\r\"
              set timeout -1
              send \"put system.img\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
